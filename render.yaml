services:
  # NestJS Backend API
  - type: web
    name: project-template-api
    runtime: node
    region: oregon
    plan: free
    branch: develop
    buildCommand: corepack enable && corepack prepare pnpm@9.14.4 --activate && pnpm install --frozen-lockfile && pnpm exec prisma generate --schema=apps/backend-rest/prisma/schema.prisma && pnpm exec prisma migrate deploy --schema=apps/backend-rest/prisma/schema.prisma && pnpm turbo build --filter=@project-template/backend-rest
    startCommand: cd apps/backend-rest && pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: project-template-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
    healthCheckPath: /api

databases:
  # PostgreSQL Database
  - name: project-template-db
    databaseName: project_template_manager
    user: project_template_user
    region: oregon
    plan: free
    ipAllowList: []
