[build]
  base = "."
  command = "npm install && turbo build --filter=@project-template/docs..."
  publish = "apps/docs/.next"

[build.environment]
  NODE_VERSION = "22.0.0"
  NPM_VERSION = "10.9.0"
  # Enable Turborepo remote caching (optional but recommended)
  TURBO_TOKEN = "${TURBO_TOKEN}"
  TURBO_TEAM = "${TURBO_TEAM}"

[[plugins]]
  package = "@netlify/plugin-nextjs"